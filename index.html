<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Chapeu Diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da Atividade" />
        <input type="number" required placeholder="Nota da Atividade" min="0" max="10"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da Atividade
                </th>
                <th>
                    Nota da Atividade
                </th>
                <th>
                    Aprovado
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="Emotion Festejando"></td>
            </tr>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td>Aprovado</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
